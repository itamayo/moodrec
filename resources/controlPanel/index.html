<html>
<head><title>Control Panel</title>
  <script src="./moodrec.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>
#header{
  background-color: #449933;
  width:15%;
  padding:10px;
  height:100%;
  float:left;
}
#header button {
  background: #110056;
  color:white;
}
.ikusezin{
  display:none;
}
td{
  padding:20px;
}
th{
  padding:10px;
}
.panel{
  position:absolute;
  top:1%;
  left:35%;
  width:30%;
  border:1px solid green;
  background: white;
  padding:10px;
}
#ariketak,#gaiak,#ikasleak{
  width:80%;
  padding-left:30%;
  padding-top: 5%;
}
table{
  margin-top:50px;
}
.menu{
  padding-left:30px;
}
#title{
  font-size: 25pt;
  text-align: center;
  color:white;
  font-weight: bold;
}
.selected{
   color:white;
   font-style: bold;
}
li,span{
  cursor: pointer;
}
.panel{
  box-shadow: 10px 10px 5px #888888;
  background: #ddd;
}
fieldset {
    font-family: sans-serif;
    border: 5px solid #449933;
    background: #ddd;
    border-radius: 5px;
    padding: 15px;
}

fieldset legend {
    background: #449933;
    color: #fff;
    padding: 5px 10px ;
    font-size: 32px;
    border-radius: 5px;
    box-shadow: 0 0 0 5px #ddd;
    margin-left: 20px;
}
button {
  margin-left:150px;
  background: #42d934;
  background-image: -webkit-linear-gradient(top, #42d934, #2bb86d);
  background-image: -moz-linear-gradient(top, #42d934, #2bb86d);
  background-image: -ms-linear-gradient(top, #42d934, #2bb86d);
  background-image: -o-linear-gradient(top, #42d934, #2bb86d);
  background-image: linear-gradient(to bottom, #42d934, #2bb86d);
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}

button:hover {
  background: #3cfc59;
  background-image: -webkit-linear-gradient(top, #3cfc59, #4ad934);
  background-image: -moz-linear-gradient(top, #3cfc59, #4ad934);
  background-image: -ms-linear-gradient(top, #3cfc59, #4ad934);
  background-image: -o-linear-gradient(top, #3cfc59, #4ad934);
  background-image: linear-gradient(to bottom, #3cfc59, #4ad934);
  text-decoration: none;
}
</style>

</head>
<body>
  <div id="header">
    <p id="title"> MoodRec</p>
    <ul class="w3-ul">
    <li class="w3-hover-blue">
      <span  onclick=MoodRec.Panel.selectMenu(this);MoodRec.renderArikerak(document.querySelector('#ariketak'))> Ariketak</span></li>
  <li class="w3-hover-blue">    <span  onclick=MoodRec.Panel.selectMenu(this);MoodRec.renderIkasleak(document.querySelector('#ikasleak'))> Ikasleak</span></li>
  <li class="w3-hover-blue">    <span  onclick=MoodRec.Panel.selectMenu(this);MoodRec.renderGaiak(document.querySelector('#gaiak'))> Gaiak</span></li>
</ul>
  </div>
  <div id="ariketak" class="ikusezin" ></div>
  <div id="gaiak" class="ikusezin" ></div>
  <div id="ikasleak" class="ikusezin"></div>
</body>
</html>
